<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chat - Hospital Puerto Montt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-4">Test de Chat n8n</h1>
        
        <!-- Botón de prueba directa -->
        <div class="mb-4">
            <button onclick="testAPI()" class="bg-blue-500 text-white px-4 py-2 rounded">
                Probar API Directamente
            </button>
            <div id="api-result" class="mt-2 p-4 bg-white rounded shadow hidden"></div>
        </div>
        
        <!-- Chat container -->
        <div id="chat-container" class="bg-white rounded shadow" style="height: 600px;"></div>
    </div>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
        
        // Test directo de la API
        window.testAPI = async function() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = 'Probando...';
            
            try {
                const response = await fetch('https://n8n-render-9dxx.onrender.com/webhook/b9c5bf6f-b3e2-45fa-9f51-7b05898dda02', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'sendMessage',
                        chatInput: 'Hola, ¿funcionas?',
                        sessionId: 'test-123'
                    })
                });
                
                const data = await response.text();
                
                if (data.includes('firstEntryJson')) {
                    resultDiv.innerHTML = `
                        <div class="text-red-600">
                            ❌ Error: Falta el nodo "Respond to Webhook"<br>
                            Por favor, agrega el nodo al final del workflow en n8n
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="text-green-600">
                            ✅ API funcionando correctamente<br>
                            Respuesta: ${data.substring(0, 100)}...
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-red-600">Error: ${error.message}</div>`;
            }
        };
        
        // Crear el chat
        try {
            createChat({
                webhookUrl: 'https://n8n-render-9dxx.onrender.com/webhook/b9c5bf6f-b3e2-45fa-9f51-7b05898dda02',
                target: '#chat-container',
                mode: 'fullscreen'
            });
        } catch (error) {
            document.getElementById('chat-container').innerHTML = 
                `<div class="p-8 text-center text-red-600">Error: ${error.message}</div>`;
        }
    </script>
</body>
</html>
